---
layout: default

title: Blog
---

<div class="posts">
  {% for post in site.posts %}
  {% unless post.categories contains 'recipe' or post.tags contains 'recipe' %}
  <div class="blog-post">
    <h2>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    {% if post.thumbnail %}
    <img class="thumbnail" src="{{ post.thumbnail }}">
    {% endif %}
    {% if post.summary %}
    <p class="summary">{{ post.summary }}</p>
    {% endif %}
  </div>
  {% endunless %}
  {% endfor %}
</div>
