---
layout: default

title: Recipes
---

<div class="posts">
  {% for post in site.posts %}
  {% if post.categories contains 'recipe' or post.tags contains 'recipe' %}
  <div class="recipe">
    {% if post.thumbnail %}
    <img class="thumbnail" src="{{ post.thumbnail }}">
    {% endif %}
    <h2>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
  </div>
  {% endif %}
  {% endfor %}
</div>
